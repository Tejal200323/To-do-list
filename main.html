<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tejal's creative To-Do List 🌀</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:darkslateblue;


      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      transform: rotateY(10deg) rotateX(4deg);
      box-shadow:
        10px 20px 30px rgba(0, 0, 0, 0.3),
        inset 0 0 15px rgba(255, 255, 255, 0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .todo-container:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.02);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #4b0082;
      text-shadow: 1px 1px 2px #aaa;
    }

    .todo-header {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(75, 0, 130, 0.5);
    }

    button:hover {
      background-color: #6a0dad;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(75, 0, 130, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
      max-height: 280px;
      overflow-y: auto;
    }

    li {
      background: #f3f3f3;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    }

    li.completed {
      text-decoration: line-through;
      color: #aaa;
      background-color: #e0e0e0;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 6px;
    }

    .task-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 10px;
    }
  </style>
</head>
<body>
    
  <div class="todo-container">
    <h1>🌀 Tejal's  To-Do List</h1>
    <div class="todo-header">
      <input type="text" id="taskInput" placeholder="Type your next task... 🚀" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const taskList = document.getElementById('taskList');

      const li = document.createElement('li');

      const taskSpan = document.createElement('span');
      taskSpan.innerHTML = `<span class="task-icon">🧠</span> ${taskText}`;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '✅';
      completeBtn.onclick = () => li.classList.toggle('completed');

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '🗑️';
      deleteBtn.onclick = () => taskList.removeChild(li);

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(taskSpan);
      li.appendChild(actions);

      taskList.appendChild(li);

      input.value = '';
    }

    document.getElementById('taskInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
